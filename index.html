<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css?v0.1">
		<meta name="description" content="Todas las redes de StreamGlab estan almacenadas en esta pagina.">
		<link rel="icon" type="image/png" href="/assets/StreamGlabLogo.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>StreamGlab</title>
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
	</head>

	<body>
		<audio id="click">
			<source src="assets/click.ogg" type="audio/ogg">
		</audio>
		<div class="scroll">
			<div class="container center">
				<!-- Separacion totalmente necesaria -->
				<br>
				<img src="assets/StreamGlabLogo.png" alt="StreamGlabLogo" class="logo center">
				<!-- Separacion para que el logo no este pegado a los botones xd -->
				<br>
				<br>
				<!-- Botones -->
				<div class="button-list">
					<a class="minecraft-button center"
						onclick="clickSound(); delay('https://discord.gg/zNZstvAB9A'); return false;">Discord de StreamGlab</a>
					<a class="minecraft-button center"
						onclick="clickSound(); delay('https://www.youtube.com/@streamglab'); return false;">Canal de Youtube</a>
					<a class="minecraft-button center"
						onclick="clickSound(); delay('https://www.tiktok.com/@streamglab'); return false;">Cuenta de Tiktok</a>
				</div>
			</div>
		</div>
		<script src="script.js"></script> 
	</body>


</html>
